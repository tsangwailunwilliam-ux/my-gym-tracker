<script>

    const DB_KEYS = { LOGS: `gym_logs_${APP_VERSION}`, BODY: `gym_body_${APP_VERSION}`, PROFILE: `gym_profile_${APP_VERSION}` };
    
    const exerciseDB = [
        { id: 'row_db', name: 'å–®è‡‚å•éˆ´åˆ’èˆ¹', part: 'èƒŒéƒ¨', type: 'Unilateral' },
        { id: 'lat_pull', name: 'æ»‘è¼ªä¸‹æ‹‰', part: 'èƒŒéƒ¨', type: 'Bilateral' },

        { id: 'press_db', name: 'å•éˆ´è‚©æ¨', part: 'è‚©è†€', type: 'Bilateral' },
        { id: 'lat_raise', name: 'å•éˆ´å´å¹³èˆ‰', part: 'è‚©è†€', type: 'Bilateral' },
        { id: 'bicep_curl', name: 'äºŒé ­å½èˆ‰', part: 'æ‰‹è‡‚', type: 'Bilateral' },
        { id: 'tricep_push', name: 'ä¸‰é ­ä¸‹å£“', part: 'æ‰‹è‡‚', type: 'Bilateral' },
        { id: 'plank', name: 'æ£’å¼ (ç§’)', part: 'æ ¸å¿ƒ', type: 'Bilateral' }
    ];
    const bodyParts = ['å…¨éƒ¨', 'èƒŒéƒ¨', 'èƒ¸éƒ¨', 'è…¿éƒ¨', 'è‚©è†€', 'æ‰‹è‡‚', 'æ ¸å¿ƒ'];
    
    let state = {

        bodyLogs: JSON.parse(localStorage.getItem(DB_KEYS.BODY)) || [],

    // Timer Variables
    let timerInterval = null;

    /* --- INIT --- */

    /* --- UX: TOAST & TIMER --- */
    function showToast(msg, type = 'success') {
        const box = document.getElementById('toast-box');
        const el = document.createElement('div');
        el.className = 'toast'; el.innerText = msg;
        if(type === 'error') el.style.background = 'rgba(231, 76, 60, 0.95)';
        box.appendChild(el);
        requestAnimationFrame(() => { el.classList.add('show'); setTimeout(() => { el.classList.remove('show'); setTimeout(() => el.remove(), 300); }, 2500); });
    }

    // New Feature: Rest Timer Logic
    function startTimer(sec = 90) {
        clearInterval(timerInterval);
        timerSeconds = sec;
        const overlay = document.getElementById('timer-overlay');
        overlay.classList.remove('hidden');
        updateTimerDisplay();
        
        timerInterval = setInterval(() => {
            timerSeconds--;
            if(timerSeconds <= 0) {
                stopTimer();
                showToast("â° ä¼‘æ¯çµæŸï¼Œä¸‹ä¸€çµ„ï¼");
                // éœ‡å‹•å›é¥‹ (å¦‚æœè£ç½®æ”¯æ´)

    function stopTimer() {

    function adjustTimer(addSec) {

    function updateTimerDisplay() {

        select.innerHTML = list.map(ex => `<option value="${ex.id}" ${ex.id === state.currentEx.id ? 'selected' : ''}>${ex.name}</option>`).join('');
        if (list.length > 0 && !list.find(ex => ex.id === state.currentEx.id)) selectExercise(list[0].id);
    }
    function setFilter(part) { state.filter = part; renderFilters(); renderDropdown(); }
    function selectExercise(id) { state.currentEx = exerciseDB.find(ex => ex.id === id); updateExerciseUI(); }
    function updateExerciseUI() {
        const { currentEx } = state;
        document.getElementById('ex-type-badge').innerText = currentEx.type === 'Unilateral' ? 'å–®é‚Š' : 'é›™é‚Š';

        const relatedLogs = state.logs.filter(l => l.exId === currentEx.id);
        const maxW = relatedLogs.length > 0 ? Math.max(...relatedLogs.map(l => l.weight)) : 0;
        document.getElementById('pb-display').innerText = maxW > 0 ? `ğŸ† PB: ${maxW} kg` : `ğŸ† PB: --`;

    }
    function setSide(side) {
        state.currentSide = side;
        document.getElementById('opt-left').className = `side-btn ${side === 'Left' ? 'active L' : ''}`;

    function addLog() {
        const w = parseFloat(document.getElementById('input-weight').value);
        const r = parseInt(document.getElementById('input-reps').value);
        const d = document.getElementById('input-date').value;
        if (!w || !r || !d) { showToast("è«‹è¼¸å…¥å®Œæ•´æ•¸å€¼", "error"); return; }
        if (state.currentEx.type === 'Unilateral' && !state.currentSide) { showToast("è«‹é¸æ“‡å´é‚Š", "error"); return; }
        
        state.logs.unshift({ id: Date.now(), exId: state.currentEx.id, type: state.currentEx.type, side: state.currentSide, weight: w, reps: r, rpe: parseInt(document.getElementById('input-rpe').value), timestamp: new Date(d).toISOString() });
        state.logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        localStorage.setItem(DB_KEYS.LOGS, JSON.stringify(state.logs));
        
        showToast(`å·²ç´€éŒ„ï¼š${w}kg x ${r}`);
        updateExerciseUI();
        
        if (state.currentEx.type === 'Unilateral') setSide(state.currentSide === 'Left' ? 'Right' : 'Left');
        
        // Auto Start Timer
        startTimer(90);
    }

    function checkBalance() {
        const card = document.getElementById('balance-card'); const msg = document.getElementById('balance-msg');
        if (state.currentEx.type !== 'Unilateral') { card.classList.add('hidden'); return; }
        const dateStr = document.getElementById('input-date').value;
        const logs = state.logs.filter(l => l.exId === state.currentEx.id && l.timestamp.startsWith(dateStr));
        const vL = logs.filter(l => l.side === 'Left').reduce((a,b) => a + (b.weight * b.reps), 0);
        const vR = logs.filter(l => l.side === 'Right').reduce((a,b) => a + (b.weight * b.reps), 0);
        if (vL === 0 && vR === 0) { card.classList.add('hidden'); return; }
        card.classList.remove('hidden');
        if (Math.abs(vL - vR) < 10) { msg.innerHTML = `ğŸ‰ å·¦å³å¹³è¡¡ï¼`; card.style.background = "#E8F8F5"; card.style.borderColor = "#A9DFBF"; }
        else { const diff = Math.abs(vL - vR); const side = vL < vR ? 'å·¦å´' : 'å³å´'; msg.innerHTML = `âš ï¸ <b>${side}</b> è½å¾Œ ${diff} kg (å®¹é‡)`; card.style.background = "#FFF8E1"; card.style.borderColor = "#FFE0B2"; }
    }

    /* --- STATS & DATA --- */
    function addBodyLog() {
        const w = parseFloat(document.getElementById('body-w').value); const d = document.getElementById('body-date').value;

    // New Feature: CSV Export
    function exportCSV() {
        if(state.logs.length === 0) { showToast("æ²’æœ‰è³‡æ–™å¯åŒ¯å‡º", "error"); return; }
        
        let csvContent = "\uFEFF"; // BOM for Excel UTF-8
        csvContent += "Date,Exercise,Part,Type,Side,Weight(kg),Reps,RPE\n";
        
        state.logs.forEach(log => {
            const ex = exerciseDB.find(e => e.id === log.exId) || {name: log.exId, part: '-'};
            const date = new Date(log.timestamp).toISOString().split('T')[0];
            const side = log.side || '-';
            csvContent += `${date},${ex.name},${ex.part},${log.type},${side},${log.weight},${log.reps},${log.rpe}\n`;
        });
        
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", `gym_data_${new Date().toISOString().split('T')[0]}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showToast("ä¸‹è¼‰å·²é–‹å§‹");
    }

    function renderWeightChart() {
        const c = document.getElementById('chart-weight-container'); const data = state.bodyLogs.slice(-10);
        if (data.length < 2) { c.innerHTML = '<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#ccc;">éœ€å…©ç­†ä»¥ä¸Šè³‡æ–™</div>'; return; }
        document.getElementById('latest-w').innerText = `${data[data.length-1].weight} kg`;
        const w = c.offsetWidth; const h = c.offsetHeight; const pad = 30;
        const vals = data.map(d => d.weight);
        const min = Math.min(...vals) - 1; const max = Math.max(...vals) + 1;
        const pts = data.map((d, i) => ({ x: pad + (i/(data.length-1))*(w-pad*2), y: h-pad-((d.weight-min)/(max-min))*(h-pad*2), val: d.weight, date: new Date(d.date) }));
        let svg = `<svg class="chart-svg" viewBox="0 0 ${w} ${h}"><polyline points="${pts.map(p=>`${p.x},${p.y}`).join(' ')}" fill="none" stroke="#2C3E50" stroke-width="3"/>`;
        pts.forEach(p => svg += `<circle cx="${p.x}" cy="${p.y}" r="4" fill="#fff" stroke="#F39C12" stroke-width="2"/><text x="${p.x}" y="${p.y-12}" text-anchor="middle" font-size="12" fill="#2C3E50" font-weight="bold">${p.val}</text><text x="${p.x}" y="${h-10}" text-anchor="middle" font-size="10" fill="#999">${p.date.getMonth()+1}/${p.date.getDate()}</text>`);
        c.innerHTML = svg + `</svg>`;
    }

    function renderHistoryList() {
        const list = document.getElementById('history-list'); list.innerHTML = '';
        if (state.logs.length === 0) { list.innerHTML = '<div style="text-align:center;padding:40px;color:#ccc;">å°šç„¡ç´€éŒ„</div>'; return; }
        const grp = {}; state.logs.forEach(l => { const k = new Date(l.timestamp).toLocaleDateString(); if(!grp[k]) grp[k]=[]; grp[k].push(l); });
        Object.keys(grp).forEach(d => {
            let html = `<div class="history-date">${d}</div><div class="card" style="padding:0; overflow:hidden;">`;
            grp[d].forEach(l => {
                const n = exerciseDB.find(e => e.id === l.exId)?.name || l.exId;
                const s = l.side ? `<div class="log-tag ${l.side==='Left'?'log-l':'log-r'}">${l.side[0]}</div>` : '';
                html += `<div class="log-item"><div style="display:flex;align-items:center;">${s}<div><div style="font-weight:600;">${n}</div><div style="color:#666;font-size:0.85rem;">${l.weight}kg x ${l.reps}</div></div></div><div style="font-size:0.8rem;color:#aaa;">RPE ${l.rpe}</div></div>`;
            });
            list.innerHTML += html + '</div>';
        });
    }

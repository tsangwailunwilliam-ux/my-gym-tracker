<script>
    const APP_VERSION = 'v3_0';
    const DB_KEYS = { LOGS: `gym_logs_${APP_VERSION}`, BODY: `gym_body_${APP_VERSION}`, PROFILE: `gym_profile_${APP_VERSION}` };
    const exerciseDB = [
        { id: 'row_db', name: 'å–®è‡‚å•éˆ´åˆ’èˆ¹', part: 'èƒŒéƒ¨', type: 'Unilateral' },
        { id: 'lat_pull', name: 'æ»‘è¼ªä¸‹æ‹‰', part: 'èƒŒéƒ¨', type: 'Bilateral' },
        { id: 'cable_row', name: 'åå§¿åˆ’èˆ¹', part: 'èƒŒéƒ¨', type: 'Bilateral' },
        { id: 'pull_up', name: 'å¼•é«”å‘ä¸Š', part: 'èƒŒéƒ¨', type: 'Bilateral' },
        { id: 'bench_db', name: 'å•éˆ´è‡¥æ¨', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'inc_bench_db', name: 'ä¸Šèƒ¸å•éˆ´è‡¥æ¨', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'chest_fly', name: 'é£›é³¥', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'push_up', name: 'ä¼åœ°æŒºèº«', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'squat_gob', name: 'é«˜è…³æ¯æ·±è¹²', part: 'è…¿éƒ¨', type: 'Bilateral' },
        { id: 'split_squat', name: 'ä¿åŠ åˆ©äºåˆ†è…¿è¹²', part: 'è…¿éƒ¨', type: 'Unilateral' },
        { id: 'leg_press', name: 'è…¿æ¨æ©Ÿ', part: 'è…¿éƒ¨', type: 'Bilateral' },
        { id: 'rdl_db', name: 'ç¾…é¦¬å°¼äºç¡¬èˆ‰', part: 'è…¿éƒ¨', type: 'Bilateral' },
        { id: 'press_db', name: 'å•éˆ´è‚©æ¨', part: 'è‚©è†€', type: 'Bilateral' },
        { id: 'lat_raise', name: 'å•éˆ´å´å¹³èˆ‰', part: 'è‚©è†€', type: 'Bilateral' },
        { id: 'bicep_curl', name: 'äºŒé ­å½èˆ‰', part: 'æ‰‹è‡‚', type: 'Bilateral' },
        { id: 'tricep_push', name: 'ä¸‰é ­ä¸‹å£“', part: 'æ‰‹è‡‚', type: 'Bilateral' },
        { id: 'plank', name: 'æ£’å¼ (ç§’)', part: 'æ ¸å¿ƒ', type: 'Bilateral' }
    ];
    const bodyParts = ['å…¨éƒ¨', 'èƒŒéƒ¨', 'èƒ¸éƒ¨', 'è…¿éƒ¨', 'è‚©è†€', 'æ‰‹è‡‚', 'æ ¸å¿ƒ'];
    
    // Default Profile now includes defaultTimer
    let state = {
        logs: JSON.parse(localStorage.getItem(DB_KEYS.LOGS)) || [],
        bodyLogs: JSON.parse(localStorage.getItem(DB_KEYS.BODY)) || [],
        profile: JSON.parse(localStorage.getItem(DB_KEYS.PROFILE)) || { name: 'Champ', defaultTimer: 90 },
        currentEx: exerciseDB[0], currentSide: null, filter: 'å…¨éƒ¨'
    };
    let timerInterval = null, timerSeconds = 0;

    function init() {
        renderFilters(); renderDropdown(); updateExerciseUI(); loadProfileUI(); setTodayDateInputs();
        switchView('logger');
        new ResizeObserver(() => { if(!document.getElementById('view-stats').classList.contains('hidden')) renderWeightChart(); }).observe(document.getElementById('chart-weight-container'));
    }

    /* --- IMPORT / EXPORT LOGIC --- */
    function exportJSON() {
        if(state.logs.length === 0 && state.bodyLogs.length === 0) { showToast("æ²’æœ‰è³‡æ–™å¯å‚™ä»½", "error"); return; }
        const backupData = { version: APP_VERSION, timestamp: new Date().toISOString(), profile: state.profile, logs: state.logs, bodyLogs: state.bodyLogs };
        const blob = new Blob([JSON.stringify(backupData, null, 2)], {type: 'application/json'});
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `gym_backup_${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(link); link.click(); document.body.removeChild(link); showToast("å‚™ä»½æª”å·²ä¸‹è¼‰");
    }
    function handleImport(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                if(!importedData.logs || !Array.isArray(importedData.logs)) throw new Error("æ ¼å¼éŒ¯èª¤");
                if(confirm(`ç¢ºå®šè¦åŒ¯å…¥ ${importedData.logs.length} ç­†ç´€éŒ„ï¼Ÿ`)) mergeData(importedData);
            } catch (err) { alert("åŒ¯å…¥å¤±æ•—ï¼š" + err.message); }
            input.value = ''; 
        }; reader.readAsText(file);
    }
    function mergeData(imported) {
        const logMap = new Map(state.logs.map(l => [l.id, l])); let newLogsCount = 0;
        imported.logs.forEach(l => { if(!logMap.has(l.id)) { logMap.set(l.id, l); newLogsCount++; } });
        state.logs = Array.from(logMap.values()).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        const bodyMap = new Map(state.bodyLogs.map(b => [b.date, b]));
        imported.bodyLogs.forEach(b => bodyMap.set(b.date, b));
        state.bodyLogs = Array.from(bodyMap.values()).sort((a,b) => new Date(a.date) - new Date(b.date));

        if(imported.profile) state.profile = imported.profile;

        localStorage.setItem(DB_KEYS.LOGS, JSON.stringify(state.logs));
        localStorage.setItem(DB_KEYS.BODY, JSON.stringify(state.bodyLogs));
        localStorage.setItem(DB_KEYS.PROFILE, JSON.stringify(state.profile));
        
        loadProfileUI(); updateExerciseUI(); showToast(`åŒ¯å…¥æˆåŠŸï¼`);
    }

    /* --- APP LOGIC --- */
    function showToast(msg, type='success') {
        const box = document.getElementById('toast-box'); const el = document.createElement('div'); el.className='toast show'; el.innerText=msg;
        if(type==='error') el.style.background='rgba(231,76,60,0.95)';
        box.appendChild(el); setTimeout(()=>el.remove(), 2500);
    }

    function startTimer(sec) {
        clearInterval(timerInterval); timerSeconds = sec;
        document.getElementById('timer-overlay').classList.remove('hidden'); updateTimerDisplay();
        timerInterval = setInterval(() => { timerSeconds--; if(timerSeconds<=0){ stopTimer(); showToast("â° ä¼‘æ¯çµæŸï¼"); if(navigator.vibrate) navigator.vibrate([200,100,200]); } else updateTimerDisplay(); }, 1000);
    }
    function stopTimer() { clearInterval(timerInterval); document.getElementById('timer-overlay').classList.add('hidden'); }
    function adjustTimer(s) { timerSeconds += s; updateTimerDisplay(); }
    function updateTimerDisplay() { document.getElementById('timer-val').innerText = `${Math.floor(timerSeconds/60).toString().padStart(2,'0')}:${(timerSeconds%60).toString().padStart(2,'0')}`; }

    function renderFilters() { document.getElementById('part-filters').innerHTML = bodyParts.map(p => `<button class="chip ${p===state.filter?'active':''}" onclick="setFilter('${p}')">${p}</button>`).join(''); }
    function renderDropdown() {
        const sel = document.getElementById('exercise-dropdown');
        const list = state.filter==='å…¨éƒ¨'?exerciseDB:exerciseDB.filter(e=>e.part===state.filter);
        sel.innerHTML = list.map(e=>`<option value="${e.id}" ${e.id===state.currentEx.id?'selected':''}>${e.name}</option>`).join('');
        if(list.length>0 && !list.find(e=>e.id===state.currentEx.id)) selectExercise(list[0].id);
    }
    function setFilter(p) { state.filter=p; renderFilters(); renderDropdown(); }
    function selectExercise(id) { state.currentEx = exerciseDB.find(e=>e.id===id); updateExerciseUI(); }
    function setSide(s) { state.currentSide = s; document.getElementById('opt-left').className=`side-btn ${s==='Left'?'active L':''}`; document.getElementById('opt-right').className=`side-btn ${s==='Right'?'active R':''}`; }
    function updateExerciseUI() {
        const ex = state.currentEx;
        document.getElementById('ex-type-badge').innerText = ex.type==='Unilateral'?'å–®é‚Š':'é›™é‚Š';
        const sideSel = document.getElementById('side-selector');
        if(ex.type==='Unilateral') { sideSel.classList.remove('hidden'); if(!state.currentSide) setSide('Left'); } else { sideSel.classList.add('hidden'); state.currentSide=null; }
        const logs = state.logs.filter(l=>l.exId===ex.id);
        const max = logs.length>0?Math.max(...logs.map(l=>l.weight)):0;
        document.getElementById('pb-display').innerText = max>0?`ğŸ† PB: ${max} kg`:`ğŸ† PB: --`;
        checkBalance();
    }
    function addLog() {
        const w=parseFloat(document.getElementById('input-weight').value), r=parseInt(document.getElementById('input-reps').value), d=document.getElementById('input-date').value;
        if(!w||!r||!d) { showToast("è«‹è¼¸å…¥æ•¸å€¼","error"); return; }
        if(state.currentEx.type==='Unilateral' && !state.currentSide) { showToast("è«‹é¸æ“‡å´é‚Š","error"); return; }
        
        state.logs.unshift({id:Date.now(), exId:state.currentEx.id, type:state.currentEx.type, side:state.currentSide, weight:w, reps:r, rpe:document.getElementById('input-rpe').value, timestamp:new Date(d).toISOString()});
        state.logs.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));
        localStorage.setItem(DB_KEYS.LOGS, JSON.stringify(state.logs));
        showToast(`å·²ç´€éŒ„ ${w}kg x ${r}`); updateExerciseUI();
        if(state.currentEx.type==='Unilateral') setSide(state.currentSide==='Left'?'Right':'Left');
        
        // Use custom timer or default to 90
        startTimer(state.profile.defaultTimer || 90);
    }
    function checkBalance() {
        const c=document.getElementById('balance-card'), m=document.getElementById('balance-msg');
        if(state.currentEx.type!=='Unilateral') { c.classList.add('hidden'); return; }
        const d=document.getElementById('input-date').value;
        const l=state.logs.filter(x=>x.exId===state.currentEx.id && x.timestamp.startsWith(d));
        const vL=l.filter(x=>x.side==='Left').reduce((a,b)=>a+(b.weight*b.reps),0), vR=l.filter(x=>x.side==='Right').reduce((a,b)=>a+(b.weight*b.reps),0);
        if(vL===0&&vR===0) { c.classList.add('hidden'); return; }
        c.classList.remove('hidden');
        if(Math.abs(vL-vR)<10) { m.innerHTML="ğŸ‰ å·¦å³å¹³è¡¡ï¼"; c.style.background="#E8F8F5"; }
        else { m.innerHTML=`âš ï¸ <b>${vL<vR?'å·¦':'å³'}å´</b> è½å¾Œ ${Math.abs(vL-vR)} kg`; c.style.background="#FFF8E1"; }
    }
    function addBodyLog() {
        const w=parseFloat(document.getElementById('body-w').value), d=document.getElementById('body-date').value;
        if(!w) return;
        state.bodyLogs.push({date:new Date(d).toISOString(), weight:w});
        state.bodyLogs.sort((a,b)=>new Date(a.date)-new Date(b.date));
        localStorage.setItem(DB_KEYS.BODY, JSON.stringify(state.bodyLogs));
        showToast("é«”é‡å·²æ›´æ–°"); renderWeightChart();
    }
    function exportCSV() {
        if(state.logs.length===0) { showToast("ç„¡è³‡æ–™","error"); return; }
        let csv="\uFEFFDate,Exercise,Part,Weight,Reps\n";
        state.logs.forEach(l=>{ const n=exerciseDB.find(e=>e.id===l.exId)?.name; csv+=`${l.timestamp.split('T')[0]},${n},${exerciseDB.find(e=>e.id===l.exId)?.part},${l.weight},${l.reps}\n`; });
        const b=new Blob([csv],{type:'text/csv;charset=utf-8;'}); const u=URL.createObjectURL(b);
        const k=document.createElement("a"); k.href=u; k.download="gym_data.csv"; document.body.appendChild(k); k.click(); document.body.removeChild(k);
    }
    function renderWeightChart() {
        const c=document.getElementById('chart-weight-container'), data=state.bodyLogs.slice(-10);
        if(data.length<2) { c.innerHTML='<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#ccc;">éœ€å…©ç­†ä»¥ä¸Šè³‡æ–™</div>'; return; }
        const w=c.offsetWidth, h=c.offsetHeight, p=30, vals=data.map(d=>d.weight), min=Math.min(...vals)-1, max=Math.max(...vals)+1;
        const pts=data.map((d,i)=>({x:p+(i/(data.length-1))*(w-p*2), y:h-p-((d.weight-min)/(max-min))*(h-p*2), v:d.weight}));
        let s=`<svg class="chart-svg" viewBox="0 0 ${w} ${h}"><polyline points="${pts.map(i=>`${i.x},${i.y}`).join(' ')}" fill="none" stroke="#2C3E50" stroke-width="3"/>`;
        pts.forEach(i=>s+=`<circle cx="${i.x}" cy="${i.y}" r="4" fill="#fff" stroke="#F39C12" stroke-width="2"/>`);
        c.innerHTML=s+'</svg>';
    }
    function renderHistory() {
        const l=document.getElementById('history-list'); l.innerHTML='';
        if(state.logs.length===0) { l.innerHTML='<div style="text-align:center;padding:40px;color:#ccc;">å°šç„¡ç´€éŒ„</div>'; return; }
        const g={}; state.logs.forEach(x=>{ const d=new Date(x.timestamp).toLocaleDateString(); if(!g[d])g[d]=[]; g[d].push(x); });
        Object.keys(g).forEach(d=>{
            let h=`<div class="history-date">${d}</div><div class="card" style="padding:0;overflow:hidden;">`;
            g[d].forEach(x=>{
                const n=exerciseDB.find(e=>e.id===x.exId)?.name||x.exId;
                const s=x.side?`<div style="display:inline-block;width:20px;text-align:center;margin-right:5px;font-size:0.8rem;background:${x.side==='Left'?'#E8F8F5':'#FDEDEC'};color:${x.side==='Left'?'#27AE60':'#E74C3C'};border-radius:4px;">${x.side[0]}</div>`:'';
                h+=`<div class="log-item"><div>${s}<b>${n}</b></div><div style="color:#666;">${x.weight}kg x ${x.reps}</div></div>`;
            }); l.innerHTML+=h+'</div>';
        });
    }
    function switchView(v) { ['logger','stats','history','profile'].forEach(x=>{document.getElementById(`view-${x}`).classList.add('hidden');document.getElementById(`nav-${x}`).classList.remove('active');}); document.getElementById(`view-${v}`).classList.remove('hidden'); document.getElementById(`nav-${v}`).classList.add('active'); if(v==='history')renderHistory(); if(v==='stats')renderWeightChart(); }
    
    // Updated Profile Logic for Timer
    function loadProfileUI() { 
        document.getElementById('p-name').value = state.profile.name; 
        document.getElementById('p-timer').value = state.profile.defaultTimer || 90; 
        document.getElementById('greeting-text').innerText = `Let's go, ${state.profile.name}`; 
    }
    function saveProfile() { 
        state.profile.name = document.getElementById('p-name').value;
        const timerVal = parseInt(document.getElementById('p-timer').value);
        state.profile.defaultTimer = (timerVal && timerVal > 0) ? timerVal : 90; // Validation
        
        localStorage.setItem(DB_KEYS.PROFILE, JSON.stringify(state.profile)); 
        loadProfileUI(); 
        showToast("è¨­å®šå·²å„²å­˜"); 
    }

    function setTodayDateInputs() { const t=new Date().toISOString().split('T')[0]; document.getElementById('input-date').value=t; document.getElementById('body-date').value=t; }
    init();
</script>

    <style>

        .btn-primary { background: var(--primary); color: var(--white); width: 100%; padding: 16px; font-size: 1.1rem; border:none; border-radius:var(--radius); font-weight:600; cursor:pointer;}
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; border-radius: 6px; border:1px solid #ddd; background:transparent;}

        /* Filters (ä¿®æ­£ç‰ˆ) */
        .filter-scroll { display: flex; flex-wrap: nowrap; overflow-x: auto; padding: 10px 15px; gap: 8px; -webkit-overflow-scrolling: touch; scrollbar-width: none; width: 100%; align-items: center; }

        .filter-btn { flex: 0 0 auto; white-space: nowrap; padding: 8px 16px; border-radius: 20px; background: #eee; color: #666; font-size: 0.9rem; font-weight: 600; border: none; transition: all 0.2s; }
        .filter-btn.active { background: var(--primary); color: #fff; box-shadow: 0 2px 8px rgba(44, 62, 80, 0.3); }

        /* Inputs */
        .exercise-select { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: var(--radius); font-size: 1rem; background: #fff; margin-top: 10px; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--text-light); }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; text-align: center; background: #fff; }
        
        /* Side Toggle */
        .side-toggle { display: flex; background: #eee; border-radius: 8px; padding: 4px; }

        .side-option.active-left { background: var(--white); color: var(--accent-green); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .side-option.active-right { background: var(--white); color: var(--accent-red); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .pb-badge { background: #FFF3E0; color: #E67E22; border: 1px solid #FFE0B2; padding: 5px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; display: inline-flex; align-items: center; gap: 4px; }

        .chart-svg { width: 100%; height: 100%; overflow: visible; }

        .chart-title { font-size: 1.1rem; font-weight: bold; display: flex; justify-content: space-between; margin-bottom: 5px; align-items: center; }
        .hidden { display: none !important; }
        .tag-l { background: #E8F8F5; color: var(--accent-green); padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-right: 5px;}
        .tag-r { background: #FDEDEC; color: var(--accent-red); padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-right: 5px;}

        /* Bottom Nav */

        .nav-item { font-size: 0.8rem; color: var(--text-light); text-align: center; cursor: pointer; padding: 5px; flex: 1; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">

</div>

<script>
    /* Data & State */
    const exerciseDB = [
        { id: 'row_db', name: 'å–®è‡‚å•éˆ´åˆ’èˆ¹', part: 'èƒŒéƒ¨', type: 'Unilateral' },
        { id: 'lat_pull', name: 'æ»‘è¼ªä¸‹æ‹‰', part: 'èƒŒéƒ¨', type: 'Bilateral' },
        { id: 'cable_row', name: 'åå§¿åˆ’èˆ¹', part: 'èƒŒéƒ¨', type: 'Bilateral' },
        { id: 'pull_up', name: 'å¼•é«”å‘ä¸Š (è¼”åŠ©)', part: 'èƒŒéƒ¨', type: 'Bilateral' },
        { id: 'bench_db', name: 'å•éˆ´è‡¥æ¨', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'inc_bench_db', name: 'ä¸Šèƒ¸å•éˆ´è‡¥æ¨', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'chest_fly', name: 'é£›é³¥', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'push_up', name: 'ä¼åœ°æŒºèº«', part: 'èƒ¸éƒ¨', type: 'Bilateral' },
        { id: 'squat_gob', name: 'é«˜è…³æ¯æ·±è¹²', part: 'è…¿éƒ¨', type: 'Bilateral' },
        { id: 'split_squat', name: 'ä¿åŠ åˆ©äºåˆ†è…¿è¹²', part: 'è…¿éƒ¨', type: 'Unilateral' },
        { id: 'leg_press', name: 'è…¿æ¨æ©Ÿ', part: 'è…¿éƒ¨', type: 'Bilateral' },
        { id: 'rdl_db', name: 'ç¾…é¦¬å°¼äºç¡¬èˆ‰', part: 'è…¿éƒ¨', type: 'Bilateral' },
        { id: 'leg_ext', name: 'è…¿éƒ¨ä¼¸å±•', part: 'è…¿éƒ¨', type: 'Bilateral' },
        { id: 'press_db', name: 'å•éˆ´è‚©æ¨', part: 'è‚©è†€', type: 'Bilateral' },
        { id: 'lat_raise', name: 'å•éˆ´å´å¹³èˆ‰', part: 'è‚©è†€', type: 'Bilateral' },
        { id: 'face_pull', name: 'è‡‰æ‹‰', part: 'è‚©è†€', type: 'Bilateral' },
        { id: 'bicep_curl', name: 'äºŒé ­å½èˆ‰', part: 'æ‰‹è‡‚', type: 'Bilateral' },
        { id: 'tricep_push', name: 'ä¸‰é ­ä¸‹å£“', part: 'æ‰‹è‡‚', type: 'Bilateral' },
        { id: 'deadbug', name: 'æ­»èŸ²å¼', part: 'æ ¸å¿ƒ', type: 'Bilateral' },
        { id: 'plank', name: 'æ£’å¼ (ç§’)', part: 'æ ¸å¿ƒ', type: 'Bilateral' }
    ];
    const bodyParts = ['å…¨éƒ¨', 'èƒŒéƒ¨', 'èƒ¸éƒ¨', 'è…¿éƒ¨', 'è‚©è†€', 'æ‰‹è‡‚', 'æ ¸å¿ƒ'];
    let logs = JSON.parse(localStorage.getItem('logs_v6')) || [];
    let bodyLogs = JSON.parse(localStorage.getItem('body_logs_v6')) || []; 
    let profile = JSON.parse(localStorage.getItem('profile_v6')) || { name: 'Champ' };
    let currentExercise = exerciseDB[0]; let currentSide = null; let currentFilter = 'å…¨éƒ¨';

    function init() {
        renderFilters(); renderDropdown(); updateUIForExercise(); loadProfile(); renderWeightChart(); setTodayDate(); switchView('logger');
    }
    function setTodayDate() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('input-date').value = today; document.getElementById('body-date').value = today;
    }
    function switchView(viewName) {
        ['logger', 'stats', 'history', 'profile'].forEach(v => {
            document.getElementById(`view-${v}`).classList.add('hidden'); document.getElementById(`nav-${v}`).classList.remove('active');
        });
        document.getElementById(`view-${viewName}`).classList.remove('hidden'); document.getElementById(`nav-${viewName}`).classList.add('active');
        const titles = { logger: 'è¨“ç·´ç´€éŒ„', stats: 'é«”é‡è¿½è¹¤', history: 'æ­·å²æ—¥èªŒ', profile: 'è¨­å®š' };
        document.getElementById('page-title').innerText = titles[viewName];
        if (viewName === 'history') renderHistory();
        if (viewName === 'stats') renderWeightChart();
    }
    function renderFilters() {
        document.getElementById('part-filters').innerHTML = bodyParts.map(part => 
            `<button class="filter-btn ${part === currentFilter ? 'active' : ''}" onclick="setFilter('${part}')">${part}</button>`
        ).join('');
    }
    function renderDropdown() {
        const select = document.getElementById('exercise-dropdown');
        const filtered = currentFilter === 'å…¨éƒ¨' ? exerciseDB : exerciseDB.filter(ex => ex.part === currentFilter);
        select.innerHTML = filtered.map(ex => `<option value="${ex.id}" ${ex.id === currentExercise.id ? 'selected' : ''}>${ex.name}</option>`).join('');
        if (filtered.length > 0 && !filtered.find(ex => ex.id === currentExercise.id)) selectExercise(filtered[0].id);
    }
    function updateUIForExercise() {
        document.getElementById('ex-type-badge').innerText = currentExercise.type === 'Unilateral' ? 'é¡å‹: å–®é‚Š' : 'é¡å‹: é›™é‚Š';
        const sideSelector = document.getElementById('side-selector');
        if (currentExercise.type === 'Unilateral') {
            sideSelector.classList.remove('hidden'); if (!currentSide) setSide('Left');
        } else {
            sideSelector.classList.add('hidden'); currentSide = null;
        }
        const myLogs = logs.filter(l => l.exId === currentExercise.id);
        let maxWeight = myLogs.length > 0 ? Math.max(...myLogs.map(l => l.weight)) : 0;
        document.getElementById('pb-display').innerText = maxWeight > 0 ? `ğŸ† PB: ${maxWeight} kg` : `ğŸ† PB: --`;
        calculateBalance();
    }
    function setFilter(part) { currentFilter = part; renderFilters(); renderDropdown(); }
    function selectExercise(id) { currentExercise = exerciseDB.find(ex => ex.id === id); updateUIForExercise(); }
    function setSide(side) { 
        currentSide = side; 
        document.getElementById('opt-left').className = `side-option ${side === 'Left' ? 'active-left' : ''}`;
        document.getElementById('opt-right').className = `side-option ${side === 'Right' ? 'active-right' : ''}`;
    }
    function addLog() {
        const w = document.getElementById('input-weight').value; const r = document.getElementById('input-reps').value;
        const rpe = document.getElementById('input-rpe').value; const dateInput = document.getElementById('input-date').value;
        if (!w || !r || !dateInput) { alert("è«‹è¼¸å…¥å®Œæ•´æ•¸å€¼"); return; }
        if (currentExercise.type === 'Unilateral' && !currentSide) { alert("è«‹é¸æ“‡å´é‚Š"); return; }
        logs.unshift({ id: Date.now(), exId: currentExercise.id, type: currentExercise.type, side: currentSide, weight: parseFloat(w), reps: parseInt(r), rpe: parseInt(rpe), timestamp: new Date(dateInput).toISOString() });
        logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        localStorage.setItem('logs_v6', JSON.stringify(logs));
        document.getElementById('input-reps').value = '';
        if (currentExercise.type === 'Unilateral' && currentSide) setSide(currentSide === 'Left' ? 'Right' : 'Left');
        updateUIForExercise(); alert("ç´€éŒ„æˆåŠŸ");
    }
    function calculateBalance() {
        const card = document.getElementById('balance-card'); const msg = document.getElementById('balance-msg');
        if (currentExercise.type !== 'Unilateral') { card.classList.add('hidden'); return; }
        const selectedDateStr = new Date(document.getElementById('input-date').value).toDateString();
        const todayLogs = logs.filter(l => l.exId === currentExercise.id && new Date(l.timestamp).toDateString() === selectedDateStr);
        const lVol = todayLogs.filter(l => l.side === 'Left').reduce((a, b) => a + (b.weight * b.reps), 0);
        const rVol = todayLogs.filter(l => l.side === 'Right').reduce((a, b) => a + (b.weight * b.reps), 0);
        if (lVol === 0 && rVol === 0) { card.classList.add('hidden'); return; }
        card.classList.remove('hidden');
        if (lVol < rVol) { msg.innerHTML = `âš ï¸ å·¦å´å°‘ ${(rVol-lVol).toFixed(0)} (å®¹é‡)`; card.style.background = "#FFF8E1"; }
        else if (rVol < lVol) { msg.innerHTML = `âš ï¸ å³å´å°‘ ${(lVol-rVol).toFixed(0)} (å®¹é‡)`; card.style.background = "#FFF8E1"; }
        else { msg.innerHTML = `ğŸ‰ å¹³è¡¡ï¼`; card.style.background = "#E8F8F5"; }
    }
    function renderHistory() {
        const list = document.getElementById('history-list'); list.innerHTML = '';
        if (logs.length === 0) { list.innerHTML = '<div style="text-align:center;padding:20px;color:#999;">ç„¡ç´€éŒ„</div>'; return; }
        const grouped = logs.reduce((acc, log) => {
            const d = new Date(log.timestamp); const ds = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
            if (!acc[ds]) acc[ds] = []; acc[ds].push(log); return acc;
        }, {});
        Object.keys(grouped).forEach(date => {
            list.innerHTML += `<div style="background:#eee;padding:5px 15px;font-size:0.8rem;font-weight:bold;margin-top:10px;">${date}</div>`;
            grouped[date].forEach(log => {
                const name = exerciseDB.find(e => e.id === log.exId)?.name || log.exId;
                const s = log.side ? `<span class="${log.side==='Left'?'tag-l':'tag-r'}">${log.side}</span>` : '';
                list.innerHTML += `<div style="padding:10px 15px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;"><div>${name} ${s} <span style="font-weight:bold;">${log.weight}kg</span> x ${log.reps}</div><div style="color:#999;font-size:0.8rem;">RPE ${log.rpe}</div></div>`;
            });
        });
    }
    function addBodyLog() {
        const w = parseFloat(document.getElementById('body-w').value); const dateInput = document.getElementById('body-date').value;
        if (!w || !dateInput) { alert("è«‹è¼¸å…¥å®Œæ•´æ•¸å€¼"); return; }
        bodyLogs.push({ id: Date.now(), date: new Date(dateInput).toISOString(), weight: w });
        bodyLogs.sort((a, b) => new Date(a.date) - new Date(b.date));
        localStorage.setItem('body_logs_v6', JSON.stringify(bodyLogs)); renderWeightChart(); document.getElementById('body-w').value = ''; alert("é«”é‡å·²æ›´æ–°");
    }
    function renderWeightChart() {
        const data = bodyLogs.slice(-15);
        if (data.length === 0) { document.getElementById('chart-weight').innerHTML = '<div style="text-align:center;line-height:200px;color:#ccc;">å°šç„¡æ•¸æ“š</div>'; return; }
        document.getElementById('latest-w').innerText = data[data.length - 1].weight + ' kg';
        drawSVG('chart-weight', data, 'weight', '#2C3E50');
    }
    function drawSVG(containerId, data, key, color) {
        const container = document.getElementById(containerId);
        const w = container.offsetWidth; const h = container.offsetHeight; const pad = 30;
        const values = data.map(d => d[key]);
        let min = Math.min(...values) * 0.99; let max = Math.max(...values) * 1.01; if (min === max) { min -= 0.5; max += 0.5; }
        const points = data.map((d, i) => {
            const x = pad + (i / (data.length - 1 || 1)) * (w - pad * 2);
            const y = h - pad - ((d[key] - min) / (max - min)) * (h - pad * 2);
            return { x, y, val: d[key], date: new Date(d.date) };
        });
        let svgHTML = `<svg class="chart-svg" viewBox="0 0 ${w} ${h}"><line x1="${pad}" y1="${pad}" x2="${w-pad}" y2="${pad}" class="chart-grid" stroke="#eee" stroke-dasharray="4"/><line x1="${pad}" y1="${h-pad}" x2="${w-pad}" y2="${h-pad}" class="chart-grid" stroke="#eee" stroke-dasharray="4"/>`;
        svgHTML += `<polyline points="${points.map(p => `${p.x},${p.y}`).join(' ')}" fill="none" stroke="${color}" stroke-width="3" />`;
        points.forEach(p => {
            svgHTML += `<circle cx="${p.x}" cy="${p.y}" r="5" fill="#fff" stroke="${color}" stroke-width="2" /><text x="${p.x}" y="${p.y - 12}" text-anchor="middle" font-size="12" fill="${color}" font-weight="bold">${p.val}</text><text x="${p.x}" y="${h - 5}" text-anchor="middle" font-size="10" fill="#999">${p.date.getMonth()+1}/${p.date.getDate()}</text>`;
        });
